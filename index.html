<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="main">

        <h1 class="heading-text">Color Scheme Switcher </h1>

        <div class="boxes">
            
            <span class="box"  id="blue"></span>
            <span class="box"  id="red" ></span>
            <span class="box"  id="green" ></span>
            <span class="box"  id="orange" ></span>
            <span class="box"  id="yellow"></span>
    
        </div>
        
        
        <div class="bottom">
            <h2 class="bottom-text"> Try clicking on one of the color above
                <span>to change the background color of this page!</span>
            </h2>

        </div>

        <button class= "refresh">Refresh</button>
        




    </div>
    <script src="script.js"></script>
</body>
</html>
